<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Frying Pan Base (Circle) -->
  <circle cx="220" cy="256" r="160" fill="#FF6B35"/>

  <!-- Pan Inner (Darker) -->
  <circle cx="220" cy="256" r="130" fill="#E55A2B"/>

  <!-- Pan Inner Highlight -->
  <circle cx="220" cy="256" r="120" fill="#2A2A2A"/>

  <!-- Pan Handle -->
  <rect x="380" y="236" width="120" height="40" rx="8" fill="#FF6B35"/>
  <rect x="380" y="244" width="110" height="24" rx="4" fill="#E55A2B"/>

  <!-- Handle Accent Line -->
  <rect x="420" y="252" width="60" height="8" rx="2" fill="#D14D1F"/>

  <!-- Steam/Sparkle 1 (Teal) -->
  <path d="M180 140 Q170 110 180 80 Q190 110 200 80 Q210 110 200 140"
        stroke="#2EC4B6" stroke-width="12" stroke-linecap="round" fill="none"/>

  <!-- Steam/Sparkle 2 (Teal) -->
  <path d="M240 120 Q230 90 240 60 Q250 90 260 60 Q270 90 260 120"
        stroke="#2EC4B6" stroke-width="10" stroke-linecap="round" fill="none"/>

  <!-- Steam/Sparkle 3 (Teal) -->
  <path d="M140 160 Q130 140 140 120 Q150 140 160 120 Q170 140 160 160"
        stroke="#2EC4B6" stroke-width="8" stroke-linecap="round" fill="none"/>

  <!-- Egg in Pan (subtle detail) -->
  <ellipse cx="200" cy="270" rx="45" ry="35" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="195" cy="265" r="20" fill="#FFD93D"/>

  <!-- Pan Rim Highlight -->
  <circle cx="220" cy="256" r="155" stroke="#FF8C5A" stroke-width="4" fill="none" opacity="0.5"/>
</svg>
